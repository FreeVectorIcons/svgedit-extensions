name: CI

on:
  push:
    branches: [ext-codemirror]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Set up SvgEdit for running UI tests
        run: yarn prepare:test:environment

      - name: Run Cypress tests
        run: yarn test